<!doctype html>

<html>
	<head>

		<meta charset="utf-8">
		<title>Extension's Popup</title>

		<!--CSS-->
		<style type="text/css">
			body {
				margin: 10px;
				white-space: nowrap;
			}

			h1 {
				font-size: 20px;
			}

			table, th, td {
				border: 1px solid black;
				text-align: center;
				align-items: center;
				-webkit-user-select: none;
			}

			textarea {
				width: 80px;
				text-align: left;
			}

			#container {
				text-align: left;
				align-items: center;
				-webkit-user-select: none;
			}
		</style>
		<!--CSS End-->

	</head>

	<body>

		<!--HTML-->
		<h1>Copy Paste</h1>

		<table id="table">
			<tr>
				<th width="80px">名稱</th>
				<th width="80px">保存字串</th>
				<th width="40px"></th>
				<th width="40px"></th>
			</tr>
		</table>

		<br>
		<div id="container">
			名稱：<input type="text" id="name" size="20"><br>
			字串：<input type="text" id="string" size="20">
			<button id="additem">新增項目</button>
			<script src="./popup.js"></script>
		</div>
		<!--HTML End-->

	</body>

</html>
